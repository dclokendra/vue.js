<!DOCTYPE html>
<html>
<head>
	<title>Vue Directive</title>
</head> 
<body>
	<div id="app1">
		<ul>
			<li>{{product}}</li>	
			<span v-bind:title="message">hover mouse here</span>
		</ul>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		var app1 = new Vue({
				el:'#app1',
				data:{
					product: 'Shoe',
					message: 'you viewed this product at:'+ new Date().toLocaleString()
				}
			})
	</script>
</body>
</html>
