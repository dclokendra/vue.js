<!DOCTYPE html>
<html>
<head>
	<title>Vue Instance</title>
</head> 
<body>
	<div id="app">
		<ul>
			<li>{{product}}</li>
		</li>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		var app = new Vue({
				el:'#app',
				data:{
					product:'Shoes'
				}
			})
	</script>
</body>
</html>
